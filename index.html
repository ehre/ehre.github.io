<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ehrencrona.org</title>

<style>
:root {
  color-scheme: light dark;

  --brand: #b33a32;       /* Same color in both modes */
  --bg-light: #f7f7f7;
  --bg-dark:  #111213;    /* Slightly off-black */
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

  background: var(--bg-light);
  font-family: system-ui, -apple-system, BlinkMacSystemFont,
               "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
}

@media (prefers-color-scheme: dark) {
  body {
    background: var(--bg-dark);
  }
}

img {
  max-width: min(60vw, 320px);
  height: auto;
  display: block;
}
/* Dark mode refinement */
#@media (prefers-color-scheme: dark) {
#  img {
#    filter:
#      drop-shadow(0 0 1px rgba(0,0,0,0.95))
 #     drop-shadow(0 0 2px rgba(0,0,0,0.6));
 # }
#}
h1 {
  margin: 1.4rem 0 0;
  font-weight: 300;
  letter-spacing: 0.12em;
  font-size: clamp(1.4rem, 2.5vw, 1.9rem);
  color: var(--brand);
}
</style>
</head>

<body>
  <picture>
    <source srcset="ehrencrona_logo_darkmode.png" media="(prefers-color-scheme: dark)">
    <img src="ehrencrona_logo.png" alt="Ehrencrona logo">
  </picture>
  <h1>ehrencrona.org</h1>
</body>
</html>
